name: Deploy to cPanel

on:
  push:
    branches:
      - main # Change this to your desired branch if necessary

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22' # Use the Node.js version your project requires

    # Install dependencies and build the app
    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    # Clean remote server directory
    - name: Clean remote server directory
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: vuyelwa.com
        port: 21098
        username: vuyerbho
        password: ${{ secrets.SSH_PASSPHRASE }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd /home/vuyerbho/donna.vuyelwa.com
          find . -mindepth 1 -not -name '.htaccess' -not -path './server/*' -not -name 'server' -exec rm -rf {} +

    # Upload build files to the server
    - name: Upload build files to the server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: vuyelwa.com
        port: 21098
        username: vuyerbho
        password: ${{ secrets.SSH_PASSPHRASE }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        source: dist/*
        target: /home/vuyerbho/donna.vuyelwa.com/
        strip_components: 1